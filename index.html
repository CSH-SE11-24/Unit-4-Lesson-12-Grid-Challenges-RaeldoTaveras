<!DOCTYPE html>
<html lang="en">
  <head>
      
    <!-- Font Awesome CSS -->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
      
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
   

  </head>
  <body>
    <!-- Set up the grid -->
    <div class="container">
      <div class="row">
        <!-- Add col-x to the div elements to recreate each challenge -->
        <div class="emoji col-2">
          <i class="em em-cow">1</i>
        </div>

        <div class="emoji col-4">
          <i class="em em-camel">2</i>
        </div>

        <div class="emoji col-6">
          <i class="em em-crab">3</i>
        </div>

        <div class="emoji col-7">
          <i class="em em-cat">4</i>
        </div>

        <div class="emoji col-5">
          <i class="em em-bat">5</i>
        </div>

        <div class="emoji col-2">
          <i class="em em-bear">6</i>
        </div>

        <div class="emoji col-2">
          <i class="em em-bee">7</i>
        </div>

        <div class="emoji col-2">
          <i class="em em-beetle">8</i>
        </div>

        <div class="emoji col-6">
          <i class="em em-bird">9</i>
        </div>
    <div></div>
      <div></div>
    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
